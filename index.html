<html>

<head>
    <title>3onai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="title" align="center">
        <h1>3onai</h1>
    </div>

    <div id="subtitle" align="center">
        <h2> A Directory for amazing web3 projects</h2>
    </div>
    <br>
    <div class="column">
        <div class="row">
            <div class="container" align="center">
                <div id="search-query">
                    <label for="query" class="form-label">
                        <h3>Enter Your Search Query Here</h3>
                    </label>
                    <div class="container" id="search-form">
                        <input type="text" name="query" class="form-control" id="query" required>
                    </div>
                </div>
                <br>
                <div id="search-button">
                    <button type="button" class="btn btn-primary btn-lg" id="search-submit"> <svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg> Search </button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <h2 id="search-result"> </h2>
        <div class="container">
        </div>
    </div>
    <script src="search.js"></script>
</body>

</html>
